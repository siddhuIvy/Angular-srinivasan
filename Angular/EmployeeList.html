<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
    <link href="Styles.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in employees">
                <td> {{ employee.name }} </td>
                <td> {{ employee.gender}} </td>
                <td> {{ employee.salary}} </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
